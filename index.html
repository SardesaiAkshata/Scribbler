<!DOCTYPE html>
<html>

<head>
    <!-- TODO: Include Font Awesome file here -->
    <!-- TODO: Include Google Fonts file here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/index.css">
    <title>ScriBBler</title>
</head>

<body>
    <header>
        <div class="logo">
        <h1>ScriBBler</h1>
        <h2>Explore, Imagine, Create</h2>
        </div>
        <div class="login-btn">
            <button class="sign-up-btn" onclick="showsignup()">Sign Up</button>
            <button class="sign-in-btn" onclick="showsignin()">Sign In</button>
        </div>
    </header>
    <div class="post-btn">
        <a href="html/postslist.html"><button>All Post</button></a>
        <button onclick="showcreatepost()">Create Post</button>
    </div>


    <!-- Black overlay -->
    <div class="overlay"></div>


    <!-- Sign up form -->
    <div class="sign-up-form">
        <form action="" class="signup">
            <div class="form-head">
                <h2>Get Started</h2>
                <button class="cross" onclick="closesignup()"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="line"></div>
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Enter your name" required>
            <label for="name">Username</label>
            <input type="text" name="uname" placeholder="Enter your username" required>
            <label for="pw">Password</label>
            <input type="password" name="pw" placeholder="Enter your password"required>
            <label for="cpw">Confirm Password</label>
            <input type="password" name="cpw" placeholder="Re-enter your password" required>
            <input type="submit" id="sign-up" value="Sign Up">
        </form>
    </div>



    <!-- sign in form  -->
    <div class="sign-in-form">
        <form action="" class="signin">
            <div class="form-head">
                <h2>Welcome Back!</h2>
                <button class="cross" onclick="closesignin()"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="line"></div>
            <label for="name">Username</label>
            <input type="text" name="uname" placeholder="Enter your username" required>
            <label for="pw">Password</label>
            <input type="password" name="pw" placeholder="Enter your password"required>
            <input type="submit" id="sign-in" value="Sign In">
            <p>Not a member? <a href="#" class="hyper">Sign up</a></p>
        </form>
    </div>



    <!-- create post form -->
    <div class="create-post-form">
        <form action="" class="create">
            <div class="form-head">
                <h2>Pen Your Post</h2>
                <button class="cross" onclick="closecreatepost()"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="line"></div>
            <label for="title">Title</label>
            <input type="text" name="title" placeholder="Enter title of your post" required>
            <label for="content">Contents</label>
            <textarea name="content" id="txtarea" cols="30" rows="10" placeholder="Enter the contents of your post"></textarea>   
            <input type="submit" id="create" value="Create"> 
        </form>
    </div>
    <!-- TODO: Include all your code for the header and home page here -->
    <script src="/scripts/index.js"></script>
</body>

</html>
